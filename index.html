<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Dictionary</title>
	<link href="./css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
	<header>English Dictionary</header>

	<div class="search">
		<input id="word" name="word" placeholder="Word to search" required type="text">
		<i class="fas fa-search"></i>
		<span class="material-icons">close</span>
	</div>
	<p class="info-text">Type the word you want to search to get the examples, pronunciation, and synonyms of the
	                     given word</p>
	<ul>
		<li class="word">
			<div class="details">
				<p>Happy</p>
				<span>adjective /'hapi/</span>
			</div>
			<i class="fas fa-volume-up"></i>
		</li>
		<div class="content">
			<li class="meaning">
				<div class="details">
					<p>Meaning</p>
					<span>feeling happy</span>
				</div>
			</li>
			<li class="example">
				<div class="details">
					<p>Example</p>
					<span>feeling happy</span>
				</div>
			</li>
			<li class="synonyms">
				<div class="details">
					<p>Synonyms</p>
					<div class="list">
						<span>glad,</span>
						<span>contented,</span>
						<span>delighted,</span>
						<span>cheerful,</span>
						<span>joyful</span>
					</div>
				</div>
			</li>
		</div>
	</ul>
</div>
<script src="./js/script.js"></script>
</body>
</html>
